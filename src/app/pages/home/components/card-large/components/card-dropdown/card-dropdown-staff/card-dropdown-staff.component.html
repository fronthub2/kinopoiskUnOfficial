<a
  class="staff-card__name"
  [tuiDropdown]="drop"
  tuiDropdownHover
  [tuiDropdownOffset]="-200"
  tuiDropdownLimitWidth="auto"
>
  {{ staff.nameRu }}
</a>

<ng-template #drop>
  <div class="staff-card__dropdown">
    <img
      class="staff-card__photo"
      [src]="staff.posterUrl"
      [alt]="staff.nameRu"
    />
  </div>
</ng-template>
